<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultad de Informática Culiacán</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f1ebd5;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #003595 0%, #1d71b8 100%);
            color: white;
            padding: 10px 20px;
        }
        header img {
            height: 80px;
        }
        header h1 {
            font-size: 1.5em;
            text-align: center;
            margin: 0;
            flex: 1;
        }
        nav {
            background-color: #003595;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 5px 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .banner {
            text-align: center;
            background-color: #1d71b8;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .content {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .form-container, .facebook-plugin {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2, .facebook-plugin h2 {
            text-align: center;
            color: #003595;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea, .form-container button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-container button {
            background-color: #003595;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #1d71b8;
        }
        footer {
            text-align: center;
            background-color: #003595;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Main Header -->
    <header>
        <img src="MiPagina.fic.uas.edu.mx_files/logo_uas.png" alt="Logo UAS">
        <h1>Facultad de Informática Culiacán</h1>
        <img src="MiPagina.fic.uas.edu.mx_files/logo_fic.png" alt="Logo FIC">
    </header>

    <!-- Secondary Banner -->
    <div class="banner">
        UNIVERSIDAD AUTÓNOMA DE SINALOA
    </div>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#oferta">Oferta Educativa</a></li>
            <li><a href="#departamentos">Departamentos</a></li>
            <li><a href="#alumnos">Alumnos</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="content">
        <div class="form-container">
            <h2>Formulario de Contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono de Contacto:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="requestType">Tipo de Solicitud:</label>
                <select id="requestType" name="requestType" required>
                    <option value="felicitacion">Felicitación</option>
                    <option value="queja">Solicitud de queja</option>
                    <option value="comentario">Comentario en general</option>
                </select>

                <label for="description">Descripción:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Facebook Plugin -->
        <div class="facebook-plugin">
            <h2>Facebook</h2>
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fprofile.php%3Fid%3D61571513640217&tabs=timeline&width=340&height=331&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" 
                width="340" 
                height="331" 
                style="border:none;overflow:hidden" 
                scrolling="no" 
                frameborder="0" 
                allowfullscreen="true" 
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Sursum Versus - Universidad Autónoma de Sinaloa</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('https://formsubmit.co/monstercatjc21@gmail.com', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Formulario enviado correctamente.');
                    this.reset();
                } else {
                    alert('Error al enviar el formulario.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error al enviar el formulario.');
            });
        });
    </script>
</body>
</html>
